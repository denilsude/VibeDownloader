<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro VIP - VibeDownloader</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<meta name="theme-color" content="#00ff7f">
<style>
/* CSS RESUMIDO E LIMPO PARA CORRIGIR RESPONSIVIDADE */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #050505; color: #fff; font-family: sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
.box { width: 100%; max-width: 400px; background: linear-gradient(135deg, #111, #1a1a1a); padding: 40px 30px; border-radius: 20px; border: 1px solid #333; position: relative; }
.box::before { content: ''; position: absolute; top:0; left:0; width:100%; height:3px; background: linear-gradient(90deg, #00ff7f, #00bfff); border-radius: 20px 20px 0 0; }
h2 { text-align: center; margin-bottom: 5px; color: #fff; }
p.sub { text-align: center; color: #666; font-size: 0.9em; margin-bottom: 30px; }
input { width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(0,0,0,0.5); border: 1px solid #333; color: #fff; border-radius: 8px; outline: none; }
input:focus { border-color: #00ff7f; }
button { width: 100%; padding: 15px; background: #00ff7f; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; transition: 0.3s; }
button:hover { background: #00e070; transform: translateY(-2px); }
.coupon-field { border: 1px dashed #444; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; }
.coupon-field label { display: block; color: #00bfff; font-size: 0.8em; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
.coupon-field input { text-align: center; margin-bottom: 0; border-color: #00bfff; color: #00bfff; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; }
.flash { padding: 10px; margin-bottom: 15px; border-radius: 5px; font-size: 0.9em; text-align: center; }
.flash.error { background: #3d0000; color: #ff5555; }
.links { text-align: center; margin-top: 20px; font-size: 0.9em; }
.links a { color: #00ff7f; text-decoration: none; }
</style>
</head>
<body>
    <div class="box">
        <h2>Criar Conta</h2>
        <p class="sub">Acesso profissional imediato</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for cat, msg in messages %}
                    <div class="flash {{ cat }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="email" name="email" placeholder="Seu melhor e-mail" required>
            <input type="text" name="dj_name" placeholder="Nome Artístico / DJ" required>
            <input type="password" name="password" placeholder="Senha segura" required minlength="8">
            
            <div class="coupon-field">
                <label><i class="fas fa-ticket-alt"></i> Código Promocional (Opcional)</label>
                <input type="text" name="coupon_code" placeholder="CÓDIGO AQUI" autocomplete="off">
            </div>

            <button type="submit">CRIAR CONTA VIP</button>
        </form>

        <div class="links">
            Já tem conta? <a href="/login">Entrar</a>
        </div>
    </div>
</body>
</html>
