<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Conta - VibeDownloader</title>

<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
<meta name="theme-color" content="#00ff7f">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body { 
    background: #050505;
    color: #fff; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
}

.grid-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        linear-gradient(rgba(0, 191, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 191, 255, 0.02) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridMove 20s linear infinite;
    pointer-events: none;
}

@keyframes gridMove {
    0% { transform: translateY(0); }
    100% { transform: translateY(50px); }
}

.register-wrapper {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 420px;
}

.box { 
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    padding: 40px 30px;
    border-radius: 24px;
    border: 1px solid #222;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    position: relative;
}

.box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, #00bfff, #00ff7f);
    border-radius: 24px 24px 0 0;
}

.header-center {
    text-align: center;
    margin-bottom: 30px;
}

h2 { 
    color: #fff;
    margin-bottom: 5px;
    font-weight: 800;
    font-size: 1.6em;
}

.subtitle {
    color: #666;
    font-size: 0.9em;
}

.flash { 
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 8px;
    font-size: 0.9em;
    display: flex;
    align-items: center;
    gap: 10px;
}

.flash.error { background: rgba(255, 80, 80, 0.1); border: 1px solid rgba(255, 80, 80, 0.2); color: #ff9999; }
.flash.success { background: rgba(0, 191, 255, 0.1); border: 1px solid rgba(0, 191, 255, 0.2); color: #00bfff; }

.input-group { margin-bottom: 15px; }

.input-label {
    display: block;
    color: #888;
    font-size: 0.8em;
    margin-bottom: 5px;
    font-weight: 600;
    text-transform: uppercase;
}

input { 
    width: 100%;
    padding: 14px 15px 14px 40px;
    background: rgba(0, 0, 0, 0.4);
    border: 1px solid #333;
    color: #fff;
    border-radius: 10px;
    outline: none;
    font-size: 0.95rem;
    transition: all 0.3s;
    font-family: inherit;
}

.input-icon {
    position: absolute;
    left: 15px;
    top: 50%; /* Centraliza verticalmente */
    transform: translateY(-50%); /* Ajuste fino do centro */
    color: #555;
    pointer-events: none;
    margin-top: 14px; /* Compensação para a label acima */
}

/* Ajuste para input com label */
.input-wrapper { position: relative; }
.input-wrapper input { padding-left: 40px; }
.input-wrapper .input-icon { top: 50%; margin-top: 0; }

input:focus { 
    border-color: #00bfff;
    background: rgba(0, 0, 0, 0.6);
    box-shadow: 0 0 0 2px rgba(0, 191, 255, 0.1);
}

input:focus + .input-icon { color: #00bfff; }

/* CUPOM ESTILO "TICKET" */
.coupon-section {
    margin: 25px 0;
    position: relative;
    padding: 15px;
    border: 1px dashed #444;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.02);
}

.coupon-input {
    text-align: center;
    padding: 12px !important;
    text-transform: uppercase;
    font-family: monospace;
    letter-spacing: 2px;
    font-weight: bold;
    border-color: #444;
}

.coupon-input:focus {
    border-color: #00ff7f;
    box-shadow: 0 0 15px rgba(0, 255, 127, 0.1);
}

button { 
    width: 100%;
    padding: 16px;
    background: #00ff7f;
    border: none;
    border-radius: 12px;
    font-weight: 800;
    cursor: pointer;
    font-size: 1rem;
    color: #000;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: transform 0.2s;
}

button:hover { transform: translateY(-2px); background: #00e673; }

.footer-link { 
    display: block;
    text-align: center;
    color: #666;
    text-decoration: none;
    font-size: 0.9em;
    margin-top: 20px;
}

.footer-link:hover { color: #fff; }

@media (max-width: 480px) {
    .box { padding: 30px 20px; }
}
</style>
</head>
<body>

<div class="grid-bg"></div>

<div class="register-wrapper">
    <div class="box">
        <div class="header-center">
            <h2>Criar Conta</h2>
            <p class="subtitle">Acesso profissional imediato</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" autocomplete="on" id="registerForm">
            <div class="input-group">
                <label class="input-label">Seu Melhor E-mail</label>
                <div class="input-wrapper">
                    <input type="email" name="email" placeholder="email@exemplo.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">Nome Artístico / DJ</label>
                <div class="input-wrapper">
                    <input type="text" name="dj_name" placeholder="DJ Name" required>
                    <i class="fas fa-headphones input-icon"></i>
                </div>
            </div>
            
            <div class="input-group">
                <label class="input-label">Senha Segura</label>
                <div class="input-wrapper">
                    <input type="password" name="password" placeholder="Mínimo 8 dígitos" required minlength="8">
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <div class="coupon-section">
                <label class="input-label" style="text-align: center; color: #00ff7f;">
                    <i class="fas fa-ticket-alt"></i> Código de Convite
                </label>
                <input 
                    type="text" 
                    name="coupon_code" 
                    placeholder="DIGITE AQUI" 
                    class="coupon-input"
                    autocomplete="off"
                >
            </div>
            
            <button type="submit">
                Finalizar Cadastro
            </button>
        </form>

        <a href="/login" class="footer-link">
            Já tem uma conta? <strong style="color: #00ff7f;">Fazer Login</strong>
        </a>
    </div>
</div>

<script>
// Limpa sessão ao carregar a página de registro
// Isso impede loop de redirecionamento se usuário já estiver logado
window.onload = function() {
    console.log("Register page loaded - session clear check needed by backend");
};
</script>

</body>
</html>
