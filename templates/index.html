<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VibeDownloader</title>
<style>
    /* Reset e Base */
    body, html { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: #e0e0e0; height: 100%; display: flex; flex-direction: column; }
    
    /* Layout */
    .container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
    .downloader-box { background-color: #1e1e1e; padding: 40px; border-radius: 15px; box-shadow: 0 0 20px rgba(0, 255, 127, 0.2); text-align: center; width: 100%; max-width: 500px; }
    
    /* Elementos */
    .title { font-size: 2.5em; font-weight: bold; color: #00ff7f; margin-bottom: 20px; text-shadow: 0 0 10px rgba(0, 255, 127, 0.5); }
    
    /* Seletor MP3/WAV */
    .format-selector { margin-bottom: 25px; display: flex; justify-content: center; gap: 15px; }
    .format-option { cursor: pointer; }
    .format-option input { display: none; }
    .format-option span { padding: 10px 20px; border: 2px solid #333; border-radius: 25px; color: #888; transition: all 0.3s ease; display: inline-block; font-weight: bold; }
    .format-option input:checked + span { border-color: #00ff7f; color: #121212; background-color: #00ff7f; box-shadow: 0 0 15px rgba(0, 255, 127, 0.6); }
    
    /* Inputs */
    .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
    .url-input { flex: 1; padding: 15px; border: 2px solid #333; border-radius: 25px; background-color: #2a2a2a; color: #fff; outline: none; transition: border-color 0.3s; }
    .url-input:focus { border-color: #00ff7f; }
    
    /* Botão */
    .download-btn { padding: 15px 30px; border: none; border-radius: 25px; background-color: #00ff7f; color: #121212; font-weight: bold; cursor: pointer; transition: transform 0.2s; display: flex; align-items: center; gap: 10px; }
    .download-btn:hover { transform: scale(1.05); }
    .download-icon { width: 20px; height: 20px; fill: currentColor; }

    /* Mensagens Flash (Erros/Sucesso) */
    .flash-messages { margin-bottom: 20px; }
    .flash { padding: 10px; border-radius: 5px; margin-bottom: 5px; font-size: 0.9em; }
    .flash.error { background-color: rgba(220, 53, 69, 0.2); color: #ff6b6b; border: 1px solid #dc3545; }
</style>
</head>
<body>

<div class="container">
    <div class="downloader-box">
        <h1 class="title">VibeDownloader</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="/" method="post">
            <div class="format-selector">
                <label class="format-option">
                    <input type="radio" name="format" value="mp3" checked>
                    <span>MP3</span>
                </label>
                <label class="format-option">
                    <input type="radio" name="format" value="wav">
                    <span>WAV</span>
                </label>
            </div>

            <div class="input-group">
                <input type="text" name="url" class="url-input" placeholder="Cole o link do YouTube..." required>
                <button type="submit" class="download-btn">
                    <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                    BAIXAR
                </button>
            </div>
        </form>

        <div style="color: #555; font-size: 0.8em; margin-top: 20px;">
            SERVIDOR PRIVADO • UBUNTU 24
        </div>
    </div>
</div>

</body>
</html>
