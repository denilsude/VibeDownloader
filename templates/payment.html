<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ativar Assinatura - VibeDownloader</title>

<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
<meta name="theme-color" content="#00ff7f">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body { 
    background: #050505;
    color: #fff; 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
}

.grid-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        linear-gradient(rgba(0, 255, 127, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 127, 0.02) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridMove 20s linear infinite;
    pointer-events: none;
}

@keyframes gridMove {
    0% { transform: translateY(0); }
    100% { transform: translateY(50px); }
}

.payment-container {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 1000px;
    display: flex;
    flex-direction: column;
    gap: 30px;
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    padding: 50px;
    border-radius: 24px;
    border: 1px solid #222;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
}

.payment-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #00ff7f, #00bfff);
    border-radius: 24px 24px 0 0;
}

h1 {
    font-size: 2em;
    font-weight: 900;
    margin-bottom: 10px;
    text-align: center;
}

.subtitle {
    text-align: center;
    color: #888;
    margin-bottom: 30px;
}

/* PLAN CARDS */
.plans-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.plan-card {
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid transparent;
    border-radius: 16px;
    padding: 25px;
    cursor: pointer;
    transition: all 0.3s;
    text-align: center;
    position: relative;
}

.plan-card:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: translateY(-5px);
}

.plan-card.selected {
    border-color: #00ff7f;
    background: rgba(0, 255, 127, 0.1);
    box-shadow: 0 0 20px rgba(0, 255, 127, 0.2);
}

.plan-card.selected::after {
    content: '✓';
    position: absolute;
    top: -10px;
    right: -10px;
    width: 30px;
    height: 30px;
    background: #00ff7f;
    color: #000;
    border-radius: 50%;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.plan-name {
    font-size: 0.9em;
    color: #aaa;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 15px;
}

.plan-price {
    font-size: 2.5em;
    font-weight: 800;
    color: #fff;
    margin-bottom: 10px;
}

.plan-price span { font-size: 0.5em; color: #666; }

.payment-section {
    background: rgba(0, 0, 0, 0.3);
    padding: 30px;
    border-radius: 16px;
    border: 1px solid #222;
    text-align: center;
    display: none; /* Escondido até selecionar */
}

.payment-section.active {
    display: block;
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.qr-code-box {
    width: 200px;
    height: 200px;
    background: #fff;
    margin: 20px auto;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#qrCodeImage {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.pix-code-field {
    width: 100%;
    background: rgba(0, 0, 0, 0.5);
    border: 1px solid #333;
    color: #00ff7f;
    padding: 12px;
    border-radius: 8px;
    font-family: monospace;
    margin-bottom: 10px;
    text-align: center;
}

.action-btn {
    background: #00ff7f;
    color: #000;
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    font-weight: 800;
    font-size: 1.1em;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
    max-width: 300px;
}

.action-btn:hover {
    background: #00cc66;
    transform: scale(1.05);
}

.loading-spinner {
    display: none;
    margin: 20px 0;
}
.spinner {
    width: 30px; height: 30px; border: 3px solid #333;
    border-top: 3px solid #00ff88; border-radius: 50%;
    animation: spin 1s linear infinite; margin: 0 auto 10px;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

@media (max-width: 768px) {
    .payment-container { padding: 30px 20px; }
    .plans-grid { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<div class="grid-bg"></div>

<div class="payment-container">
    <div>
        <h1>Escolha seu Plano</h1>
        <p class="subtitle">Desbloqueie o poder do Vibe Studio agora</p>
    </div>

    <div class="plans-grid">
        <div class="plan-card" onclick="selectPlan(15.00, this)">
            <div class="plan-name">Start</div>
            <div class="plan-price">R$ 15<span>/mês</span></div>
            <div style="font-size: 0.85em; color: #888;">
                Ideal para iniciantes
            </div>
        </div>

        <div class="plan-card" onclick="selectPlan(20.00, this)">
            <div class="plan-name">Standard</div>
            <div class="plan-price">R$ 20<span>/mês</span></div>
            <div style="font-size: 0.85em; color: #888;">
                Para DJs ativos
            </div>
        </div>

        <div class="plan-card" onclick="selectPlan(25.00, this)">
            <div class="plan-name">Professional</div>
            <div class="plan-price">R$ 25<span>/mês</span></div>
            <div style="font-size: 0.85em; color: #00ff7f;">
                ⭐ Mais Popular
            </div>
        </div>
    </div>

    <div id="paymentArea" class="payment-section">
        <h3 style="margin-bottom: 20px;">Pagamento via PIX</h3>
        
        <div id="initialAction">
            <button class="action-btn" onclick="generatePix()">
                <i class="fas fa-qrcode"></i> GERAR QR CODE
            </button>
        </div>

        <div class="loading-spinner" id="loading">
            <div class="spinner"></div>
            <p>Gerando cobrança...</p>
        </div>

        <div id="pixResult" style="display: none;">
            <div class="qr-code-box">
                <img id="qrCodeImage" src="" alt="QR Code PIX">
            </div>
            
            <p style="color: #aaa; font-size: 0.9em; margin-bottom: 10px;">Copie e cole no seu banco:</p>
            <input type="text" class="pix-code-field" id="pixCode" readonly onclick="this.select()">
            
            <button class="action-btn" style="background: #333; color: #fff; font-size: 0.9em; padding: 10px;" onclick="copyCode()">
                <i class="fas fa-copy"></i> Copiar Código
            </button>
            
            <div style="margin-top: 20px; font-size: 0.85em; color: #00ff7f; animation: pulse 2s infinite;">
                <i class="fas fa-circle-notch fa-spin"></i> Aguardando pagamento...
            </div>
        </div>
    </div>
</div>

<script>
let selectedAmount = 0;
let checkInterval;

function selectPlan(amount, cardElement) {
    selectedAmount = amount;
    
    // UI Update
    document.querySelectorAll('.plan-card').forEach(c => c.classList.remove('selected'));
    cardElement.classList.add('selected');
    
    // Reset Payment Area
    document.getElementById('paymentArea').classList.add('active');
    document.getElementById('initialAction').style.display = 'block';
    document.getElementById('pixResult').style.display = 'none';
    if(checkInterval) clearInterval(checkInterval);
}

async function generatePix() {
    if(!selectedAmount) return;

    document.getElementById('initialAction').style.display = 'none';
    document.getElementById('loading').style.display = 'block';

    try {
        const res = await fetch('/create_pix_payment', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ amount: selectedAmount })
        });
        
        const data = await res.json();
        
        if(data.success) {
            document.getElementById('qrCodeImage').src = 'data:image/png;base64,' + data.qr_code;
            document.getElementById('pixCode').value = data.qr_code_text;
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('pixResult').style.display = 'block';
            
            startCheck(data.external_reference); // A função de check precisa ser adaptada do código anterior se necessário, mas o webhook resolve
            
            // Polling simples para feedback visual (opcional se confiar 100% no webhook)
             checkInterval = setInterval(async () => {
                const checkRes = await fetch('/payment/check/' + data.external_reference || ''); // Adapte conforme seu backend retorna
                 // Se o backend retornar sucesso, redirecionar
             }, 5000);

        } else {
            alert('Erro: ' + data.error);
            document.getElementById('initialAction').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
    } catch(e) {
        alert('Erro de conexão');
        document.getElementById('initialAction').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
    }
}

function copyCode() {
    const el = document.getElementById('pixCode');
    el.select();
    document.execCommand('copy');
    alert('Código copiado!');
}

// Reuse a lógica de polling do seu código anterior para redirecionar
</script>

</body>
</html>
